spring:
  application:
    name: distributed-chat-application
  
  # MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/chat?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Redis Configuration (Cache Only - NOT for messaging)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Kafka Configuration (Message Broker for distributed messaging)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: chat-server-${app.server-id}
      auto-offset-reset: latest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.techbrain.chat.to"
        spring.json.value.default.type: "com.techbrain.chat.to.Message"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

# Server Configuration
server:
  port: 8080

# Application Configuration
app:
  server-id: ${random.uuid}
  websocket:
    endpoint: /ws/chat
    allowed-origins: "*"
  redis:
    channel: chat-messages
  service:
    discovery:
      service-id: ${app.server-id}
  # OTP Configuration
  otp:
    length: 6              # 6-digit OTP
    expiry-minutes: 5      # OTP valid for 5 minutes
    max-attempts: 3        # Max 3 attempts to verify OTP
    demo-mode: true        # In demo mode, OTP is logged to console
      
# Logging
logging:
  level:
    com.techbrain.chat: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.data.redis: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
