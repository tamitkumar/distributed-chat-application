spring:
  # MySQL Configuration for Docker
  datasource:
    url: jdbc:mysql://mysql:3306/chat?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: chatuser
    password: chatpass
  
  # Redis Configuration for Docker (Cache Only)
  data:
    redis:
      host: redis
      port: 6379
  
  # Kafka Configuration for Docker
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}

# Server Configuration
server:
  port: 8080

# Application Configuration
app:
  server-id: ${APP_SERVER_ID:docker-server-${random.uuid}}
  websocket:
    allowed-origins: "*"
  service:
    discovery:
      service-id: ${spring.application.name}-${server.port}

